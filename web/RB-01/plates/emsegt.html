<div ui-content-for="title">EGT</div>
<div class="ems_egt_intrument">
    <div class="ems_egt_intrument_bar_container">
        <div ng-repeat="bar in bars"
            class="ems_egt_intrument_bar">
            <div
                style="background-color: white;width: 100%;height: 1cqmin;position: absolute;top: {{bar.displaceMax}};left:0%;">
            </div>
            <div
                style="-webkit-text-stroke: 1px white;justify-content: center;font-size: 2cqmin;box-sizing: border-box;border: 4px solid white;width: 100%;height: 4cqmin;position: absolute;top: {{bar.displace}};left:0%;">{{bar.direction}}
            </div>
            <div style="font-size: 4cqmin;">{{bar.format}}</div>
            <div ng-repeat="range in bar.ranges" style="height:100%;background-color: {{range.color}};">
                <div style="width: 100%;height: 2px;background-color: darkgray;"></div>
            </div>
            <div style="font-size: 4cqmin;">{{bar.name}}</div>
        </div>
    </div>
</div>
